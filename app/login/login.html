<div ng-show="!loggedIn" class="login container-fluid" style="text-align: right;">
	<form ng-submit="logIn(false)">
		<input class="line-form" placeholder="your email" type="email" ng-model="login.email" />
		<input class="line-form" placeholder="your password" type="password" ng-model="login.password" />
		<button class="btn btn-primary">Log in</button>
	</form>
	<a ui-sref="signup">Sign up for free</a>
</div><!-- /.container-fluid -->
