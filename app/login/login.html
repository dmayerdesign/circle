<div ng-show="!loggedIn" class="container-fluid" style="text-align: right;">
	<form ng-submit="logIn(false)">
		<input type="email" ng-model="login.email" />
		<input type="password" ng-model="login.password" />
		<button>Log in</button>
	</form>
	<a ui-sref="signup">Sign up for free</a>
</div><!-- /.container-fluid -->
