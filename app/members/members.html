<nav ng-include src="'app-bar/app-bar.html'" ng-controller="appBarController" class="main-nav navbar navbar-fixed-top"></nav>

<div class="members-loading" ng-show="!unveilMembers">
	<div class="dot"></div>
	<div class="dot"></div>
	<div class="dot"></div>
</div>

<section class="main members-list container-fluid centered">

	<div class="col-md-10 col-md-offset-1" ng-show="unveilMembers">
		<a ng-repeat="username in $root.currentCircle.members" ng-show="unveilMembers" class="member-profile-btn profile-btn clearfix" href="/#/?user={{username}}">
	 		<div ng-show="$root.usersByUsername[username].avatar.length" class="avatar-container" style="background-image: url({{$root.usersByUsername[username].avatar}})"></div>
	 		<!-- <div ng-hide="$root.usersByUsername[username].avatar.length" class="avatar-container no-avatar" style="background-color: {{$root.usersByUsername[username].primaryColor}}"><span>{{username.split("")[0].toUpperCase()}}</span></div> -->
	 		<h4 class="text-shadow">{{$root.usersByUsername[username].name}}</h4>
	 		<span class="bold-caps text-shadow">@{{username}}</span>
	 	</a>
	</div>

</section>
